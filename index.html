<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Sederhana - Nama Anda</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--muted:#6b7280;--accent:#2563eb}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:var(--bg); color:#111}
    .container{max-width:900px; margin:32px auto; padding:20px}
    .card{background:var(--card); border-radius:12px; box-shadow:0 6px 18px rgba(15,23,42,0.08); padding:24px}

    .header{display:flex; gap:20px; align-items:center}
    .avatar{width:120px; height:120px; border-radius:12px; overflow:hidden; flex:0 0 120px}
    .avatar svg{width:100%; height:100%; display:block}
    .name{font-size:20px; font-weight:700; margin:0}
    .role{color:var(--muted); margin-top:6px}

    .contact{margin-top:12px; display:flex; gap:12px; flex-wrap:wrap}
    .contact a{color:var(--accent); text-decoration:none; font-weight:600}

    .grid{display:grid; grid-template-columns: 1fr 320px; gap:20px; margin-top:20px}
    @media (max-width:800px){.grid{grid-template-columns:1fr}}

    .section{margin-bottom:16px}
    h3{margin:0 0 8px 0}
    p{margin:0; color:var(--muted)}

    .skills li{list-style:none; margin-bottom:10px}
    .skill-name{display:flex; justify-content:space-between; font-size:14px; margin-bottom:6px}
    .bar{background:#eef2ff; border-radius:999px; height:10px; overflow:hidden}
    .bar > i{display:block; height:100%; border-radius:999px; background:linear-gradient(90deg,var(--accent),#7c3aed)}

    .projects .proj{padding:10px; border-radius:8px; background:#fbfdff; margin-bottom:10px}
    .tags{display:flex; gap:8px; flex-wrap:wrap; margin-top:8px}
    .tag{background:#eef2ff; padding:4px 8px; border-radius:999px; font-size:12px}

    footer{margin-top:18px; text-align:center; color:var(--muted); font-size:13px}
  </style>
</head>

</body>
</html>
